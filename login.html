<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Entrar • Dash Artigos</title>

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Sora:wght@500;700;800&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/base.css?v=2025-09-03-2">
    <link rel="stylesheet" href="./css/components.css?v=2025-09-03-2">
    <link rel="stylesheet" href="./css/login.css?v=2025-09-03-2">
    <link rel="stylesheet" href="./css/login-reveal-soft.css?v=1">
    
</head>

<body class="login-body">
    <main class="login-wrap">
        <section class="login-card">
            <div class="login-inner">
                <header class="login-header">
                    <h1 class="neon-text">Dash Artigos</h1>
                    <p class="login-sub">Acesse com suas credenciais</p>
                </header>

                <form id="loginForm" class="login-form" autocomplete="off" novalidate>
                    <!-- Usuário -->
                    <div class="input-group">
                        <label for="user" class="login-label">Usuário</label>
                        <input id="user" name="user" type="text" class="login-input" placeholder="Usuário" required />
                    </div>

                    <!-- Senha com olho embutido -->
                    <div class="input-group">
                        <label for="pwd" class="login-label">Senha</label>
                        <div class="pwd-wrap">
                            <input id="pwd" name="pwd" type="password" class="login-input pwd-input" placeholder="Senha"
                                required />
                            <button type="button" id="pwdToggle" class="pwd-eye" aria-label="Mostrar/ocultar senha">
                                <!-- ícones trocados via CSS/JS -->
                                <svg class="eye-open" viewBox="0 0 24 24" width="22" height="22" fill="none"
                                    stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" aria-hidden="true">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8Z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <svg class="eye-closed" viewBox="0 0 24 24" width="22" height="22" fill="none"
                                    stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                                    stroke-linejoin="round" aria-hidden="true">
                                    <path
                                        d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a20.29 20.29 0 0 1 5.06-6.94M9.9 4.24A10.94 10.94 0 0 1 12 4c7 0 11 8 11 8a20.43 20.43 0 0 1-3.1 4.98" />
                                    <line x1="1" y1="1" x2="23" y2="23" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Lembrar -->
                    <div class="remember-row">
                        <input id="remember" type="checkbox" class="remember-checkbox" />
                        <label for="remember" class="remember-switch"
                            aria-label="Salvar senha neste dispositivo"></label>
                        <span class="remember-text">Salvar senha neste dispositivo</span>
                    </div>

                    <!-- Entrar -->
                    <button type="submit" id="loginBtn" class="neon-btn neon-enter login-submit">Entrar</button>

                    <p class="login-hint">Ao marcar “Salvar senha”, as credenciais ficam salvas apenas neste navegador.
                    </p>
                </form>
            </div>
        </section>
    </main>

    <!-- Bloco/overlay de boas-vindas (aparece ao entrar) -->
    <div id="loginWelcome" class="welcome-overlay" hidden aria-live="polite" aria-modal="true" role="dialog">
        <div class="welcome-card">
            <div class="welcome-spinner" aria-hidden="true"></div>
            <h2 class="welcome-title">Seja Bem-Vindo à Dash</h2>
            <p class="welcome-sub">Validando acesso…</p>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/auth.js?v=2025-09-03-4"></script>
</body>

</html>
